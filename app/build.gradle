apply plugin: 'com.android.application'
android {
    packagingOptions {
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/NOTICE'
        exclude 'lib/x86_64/darwin/libscrypt.dylib'
        exclude 'lib/x86_64/freebsd/libscrypt.so'
        exclude 'lib/x86_64/linux/libscrypt.so'
    }
    compileSdkVersion 21
    buildToolsVersion '21.1.2'

    defaultConfig {
        applicationId 'com.greenaddress.greenbits_android_wallet'
        minSdkVersion 16
        targetSdkVersion 21
        versionCode 36
        versionName "1.36"
    }
    buildTypes {
        release {
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            multiDexEnabled = true
            minifyEnabled = true
            shrinkResources = true
        }
        debug {
            multiDexEnabled = true
        }
    }
    productFlavors {
        production {
        }
        testnet {
            applicationId = "com.greenaddress.greenbits_android_wallet.testnet"
            versionName "" + defaultConfig.getProperty("versionName") + "_testnet"
        }
        regtest {
            applicationId = "com.greenaddress.greenbits_android_wallet.regtest"
            versionName "" + defaultConfig.getProperty("versionName") + "_regtest"
        }
    }
    dexOptions {
        javaMaxHeapSize "2g"
    }
}
dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    compile 'org.bitcoinj:bitcoinj-core:0.12.2'
    compile 'com.fasterxml.jackson:jackson-datatype-json-org:1.8.0'
    compile 'com.github.dmytrodanylyk.circular-progress-button:library:1.1.3'
    compile 'com.android.support:support-v4:21.0.3'
    compile 'com.android.support:appcompat-v7:21.0.3'
    compile 'me.dm7.barcodescanner:zxing:1.5'
    compile 'com.afollestad:material-dialogs:0.6.0'
    compile 'com.google.protobuf:protobuf-java:2.6.0'
    debugCompile 'com.android.support:multidex:1.0.0'
}
repositories {
    jcenter()
}
